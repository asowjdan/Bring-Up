spring.application.name=Bring-Up
server.port=8080

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/board?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=developer
spring.datasource.password=password

logging.level.root=INFO

spring.thymeleaf.cache=false

spring.thymeleaf.check-template-location=true

spring.thymeleaf.enabled=true

spring.thymeleaf.prefix=classpath:/templates/

#spring.thymeleaf.prefix=classpath:/static/templatess/
#spring.thymeleaf.prefix=file:E:/Project/Bring-Up/src/main/front/template
spring.thymeleaf.suffix=.html

#thymeleaf.view-names=src/main/front/template/company/*
#spring.web.resources.static-locations=file:E:/Project/Bring-Up/src/main/resources/templates/
